<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Form</title>
	<script src="scripts/jQuery.js"></script>
	<script src="scripts/index.js"></script>
	<style type="text/css">
		span.error {
			color: red;
		}
	</style>
</head>
<body>
	<form name="form" action="" method="">
		<label>Username:</label><br/>
		<input type="text" name="username" placeholder="Username"/>
		<span class="error" name="username_error"></span><br/>

		<label>Age:</label><br/>
		<input type="number" name="age" placeholder="Age"/>
		<span class="error" name="age_error"></span><br/>

		<label>Password:</label><br/>
		<input type="password" name="password"/>
		<span class="error" name="password_error"></span><br/>

		<label>Gender:</label><br/>
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female
		<span class="error" name="gender_error"></span><br/>

		<label>Remember me</label>
		<input type="checkbox" name="remember_me"><br/>

		<label>Town:</label>
		<select name="town">
			<option value="dnepr">Dnepr</option>
			<option value="kyiv">Kyiv</option>
			<option value="lviv">Lviv</option>
		</select><br/>

		<label>Message:</label><br/>
		<textarea name="message" rows=10 cols=30></textarea><br>
		<span class="error" name="message_error"></span><br/>

		<input type="button" name="done" value="Done"/>
	</form>

	<div id="userdata"></div>
</body>
</html>
